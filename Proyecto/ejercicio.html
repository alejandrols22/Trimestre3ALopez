<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="script.js"></script>
    <style>
        #image-map {
          position: relative;
          display: block;
          width: 100%;
          height: auto;
        }
        #image-map img {
          width: 100%;
          height: auto;
        }
        #image-map .tooltip {
          position: absolute;
          z-index: 100;
          display: none;
          background-color: rgba(0, 0, 0, 0.8);
          color: #fff;
          padding: 10px;
          border-radius: 5px;
        }
        #image-map .tooltip:after {
          position: absolute;
          content: "";
          border-width: 10px;
          border-style: solid;
          border-color: rgba(0, 0, 0, 0.8) transparent transparent transparent;
          bottom: -20px;
          left: 50%;
          transform: translateX(-50%);
        }
        #image-map .tooltip.active {
          display: block;
        }
        #image-map .area {
          position: absolute;
          cursor: pointer;
          opacity: 0.5;
          transition: opacity 0.3s;
        }
        #image-map .area:hover {
          opacity: 1;
        }
      </style>
    <link rel="stylesheet" href="styles.css">
  <script defer src="main.js"></script>
</head>
<body>

    <header>
        <nav>
          <a href="index.html">Introducción</a>
          <a href="alimentacion.html">Alimentación</a>
          <a href="ejercicio.html">Ejercicio</a>
          <a href="plan.html">Planes de dieta y ejercicio</a>
          <a href="testimonios.html">Testimonios</a>
          <a href="acerca.html">Acerca de nosotros</a>
          <a href="contacto.html">Contacto</a>
        </nav>
      </header>
      <main>
        <h1>Ejercicio</h1>

       
<form>
    <div class="form-group">
      <label for="musculo">Músculo a ejercitar:</label>
      <select name="musculo" id="musculo">
          <option value="cuerpo">Cuerpo</option>
        <option value="biceps">Bíceps</option>
        <option value="cuadriceps">Cuádriceps</option>
        <option value="deltoides">Deltoides</option>
        <option value="pectoral">Pectoral</option>
        <option value="soleo">Sóleo</option>
        <option value="tibial">Tibial</option>
      </select>
    </div>
  </form>

  <div id="muscle-image-container"></div>
</main>


<footer>
  <p>&copy; 2023 Alimentación y Ejercicio. Todos los derechos reservados.</p>
</footer>
<script>
  const select = document.querySelector('select[name="musculo"]');
  const container = document.querySelector('#muscle-image-container');

  select.addEventListener('change', (event) => {
    const value = event.target.value;
    container.innerHTML = '';

    if (value === 'biceps') {
      const img = document.createElement('img');
      img.src = 'biceps.png';
      img.alt = 'Imagen de bíceps';
      container.appendChild(img);
  } else if (value === 'cuerpo') {
      const img = document.createElement('img');
      img.src = 'download.png';
      img.alt = 'Imagen de cuerpo';
      container.appendChild(img);
    } else if (value === 'cuadriceps') {
      const img = document.createElement('img');
      img.src = 'cuadriceps.png';
      img.alt = 'Imagen de cuádriceps';
      container.appendChild(img);
    } else if (value === 'deltoides') {
      const img = document.createElement('img');
      img.src = 'deltoides.png';
      img.alt = 'Imagen de deltoides';
      container.appendChild(img);
    } else if (value === 'pectoral') {
      const img = document.createElement('img');
      img.src = 'pectoral.png';
      img.alt = 'Imagen de pectoral';
      container.appendChild(img);
    } else if (value === 'soleo') {
      const img = document.createElement('img');
      img.src = 'soleo.png';
      img.alt = 'Imagen de sóleo';
      container.appendChild(img);
    } else if (value === 'tibial') {
      const img = document.createElement('img');
      img.src = 'tibial.png';
      img.alt = 'Imagen de tibial';
      container.appendChild(img);
    }
  });
</script>
        
</body>
</html>
